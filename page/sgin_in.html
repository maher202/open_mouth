<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="..\wwwRoot\css\registration.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo">  <h1>Welcome to Open Mouth</h1>
    </header>

    <main>
        <form id="registration-form">
            <h2>Register as a Patient</h2>
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="terms_and_conditions" required>
                <label for="terms_and_conditions">I agree to the Terms and Conditions</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>Already have an account? <a href="login_patent.html">login In Here</a></p>
    </footer>
</body>
</html>
